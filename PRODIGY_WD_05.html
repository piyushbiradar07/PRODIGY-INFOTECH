<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather App</title>
    <link rel="stylesheet" href="PRODIGY_WD_05.css">
</head>
<body>

<div class="weather-container">
    <h1>Weather App</h1>

    <input type="text" id="cityInput" placeholder="Enter city name">
    <button onclick="getWeather()">Get Weather</button>

    <div class="weather-result" id="weatherResult">
        <h2 id="city"></h2>
        <p id="temperature"></p>
        <p id="condition"></p>
        <p id="humidity"></p>
        <p id="wind"></p>
    </div>
</div>

<script src="PRODIGY_WD_05.js"></script>
</body>
</html>
